<script type="text/javascript">
window.onload=function(){
check();
};
function check(){
	var btn=document.getElementById("submit");
	btn.addEventListener("click",function(){
		var title=document.getElementById("title");
		//var theme=document.getElementById("theme").value;
		var log=document.getElementById("log");
		if(!title.value){
			myAlert("提示","标题是必须选择的");
			return;
		}
		 if(log.value){
			var name=log.files[0].name;
		}else{
			myAlert("提示","你还没有选择文章呢");
			return;
		}
		var option={
			url:"servlet/LogController?type=add&log="+name,
	   				type:"post",
	   				dataType:"text",
	   				data:$("#form").serialize(),
	   				success:function(data){
	   					//alert(data);
	   					if(data){
	   						myAlert("","发表成功了，快去博客里瞅瞅吧~如果有好的想法，还可以继续发表滴");
	   						title.value="";
	   						log.value="";
	   					}else{
	   						myAlert("","等下再试吧，这会儿网络不给力呀……");
	   					}
	   				}
	   				
		};
		$.ajax(option);
		/* alert(title);
		alert(theme);
		alert(name); */ 
		
	},false);
}
</script>
